<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="min-h-screen bg-slate-950">
    <div class="flex min-h-screen">
      <!-- LEFT: LOGIN FORM -->
      <div
        class="w-full md:w-1/2 bg-white flex flex-col items-center justify-center px-6"
      >
        <div class="w-full mt-3 max-w-md">
          <h2 class="text-2xl font-bold text-center mb-2">Login</h2>

          <form id="loginForm" class="flex flex-col gap-6">
            <!-- EMAIL -->
            <div class="relative">
              <input
                name="email"
                type="email"
                placeholder=" "
                required
                class="peer w-full h-[52px] px-4 pr-12 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
              />

              <label
                class="absolute left-4 top-0 -translate-y-1/2 bg-white px-1 text-xs text-gray-500 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:text-sm peer-placeholder-shown:text-gray-400 peer-focus:top-0 peer-focus:-translate-y-1/2 peer-focus:text-xs peer-focus:text-blue-600"
              >
                Email
              </label>

              <i
                class="fa-solid fa-envelope absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none"
              ></i>
            </div>

            <!-- PASSWORD -->
            <div class="relative">
              <input
                name="password"
                id="password"
                type="password"
                placeholder=" "
                required
                class="peer w-full h-[52px] px-4 pr-12 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
              />

              <label
                class="absolute left-4 top-0 -translate-y-1/2 bg-white px-1 text-xs text-gray-500 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:text-sm peer-placeholder-shown:text-gray-400 peer-focus:top-0 peer-focus:-translate-y-1/2 peer-focus:text-xs peer-focus:text-blue-600"
              >
                Password
              </label>

              <i
                id="togglePassword"
                class="fa-solid fa-eye absolute right-4 top-1/2 -translate-y-1/2 cursor-pointer text-gray-400 hover:text-gray-600"
              ></i>
            </div>

            <!-- SUBMIT -->
            <button
              type="submit"
              class="mt-4 h-[52px] rounded-xl bg-red-600 text-white hover:bg-red-700 transition"
            >
              Send
            </button>
          </form>
        </div>
        <div class="flex items-center w-full my-6">
          <span class="flex-1 h-px bg-gray-300"></span>

          <span class="px-3 text-sm text-gray-400"> or sign up with </span>

          <span class="flex-1 h-px bg-gray-300"></span>
        </div>

        <div class="flex gap-3">
          <button
            type="button"
            id="googleLoginBtn"
            class="w-[100px] h-12 bg-white cursor-pointer border border-gray-300 rounded-lg flex items-center justify-center hover:bg-green-500 transition"
          >
            <img
              class="h-5"
              src="./public/images/photo_2025-10-02_11-44-57.jpg"
              alt="Google"
            />
          </button>
          <button
            type="button"
            id="githubLoginBtn"
            class="flex items-center cursor-pointer mb-[200px] justify-center gap-3 w-[100px] h-12 rounded-xl border border-gray-300 hover:bg-green-500 transition"
          >
            <i class="fa-brands fa-github text-xl"></i>
          </button>
        </div>
        <div class="text-start">
          <p class="mt-6 mb-3 text-center text-sm text-gray-400">
            No account?
            <a href="/register" class="text-blue-600 hover:underline">
              Register
            </a>
          </p>
        </div>
      </div>

      <!-- RIGHT: BACKGROUND IMAGE -->
      <div
        class="hidden md:block md:w-1/2 bg-cover bg-center"
        style="background-image: url(./public/images/3139256.webp)"
      ></div>
    </div>
    <script type="module" src="/src/login.js"></script>
  </body>
</html>
